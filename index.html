<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>–î–æ–ø –ò–Ω—Ñ–∞ ‚Äî –°–ø–∏—á–∏ –∏ –ê—É–¥–∏–æ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --accent:#6c5ce7; }
    body{font-family:system-ui, Arial; margin:16px; background:#0f1226; color:#e9e9f5}
    h2{margin:0 0 12px}
    .tabs{display:flex; gap:8px; margin-bottom:12px}
    .tab{padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.06); cursor:pointer}
    .tab.active{background:var(--accent); border-color:var(--accent); color:#fff}
    .grid{display:grid; grid-template-columns:1fr; gap:12px}
    @media(min-width:760px){.grid{grid-template-columns:1fr 1fr}}
    .card{border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.05); border-radius:14px; padding:12px}
    .title{font-weight:600; margin-bottom:8px}
    .btn{display:inline-block; padding:9px 12px; border-radius:10px; border:0; background:var(--accent); color:#fff; text-decoration:none}
    .note{font-size:13px; color:#bfc3ff}
    audio{width:100%; margin-top:6px}
  </style>
</head>
<body>
  <h2>üß© –î–æ–ø –ò–Ω—Ñ–∞</h2>
  <div class="tabs">
    <div id="tab-speech" class="tab active">–°–ø–∏—á–∏</div>
    <div id="tab-audio"  class="tab">–ê—É–¥–∏–æ</div>
  </div>

  <div id="wrap-speech" class="grid"></div>
  <div id="wrap-audio"  class="grid" style="display:none"></div>

<script>
  // –¢–µ–ª–µ–≥—Ä–∞–º-–≤—å—é —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—å
  const tg = window.Telegram.WebApp; tg.expand();

  // ====== –¢–í–û–ò –°–°–´–õ–ö–ò (—É–∂–µ –ø–æ–¥—Å—Ç–∞–≤–∏–ª) ======
  // –ï—Å–ª–∏ –¥–æ–±–∞–≤–∏—à—å –Ω–æ–≤—ã–µ –≥—É–≥–ª-—Å—Å—ã–ª–∫–∏ ‚Äî –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–ª—è–π –∏—Ö –≤ –º–∞—Å—Å–∏–≤—ã.
  // –î–ª—è –∞—É–¥–∏–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –≤–∏–¥–∞ uc?export=download&id=FILE_ID (–Ω–∏–∂–µ —Ñ—É–Ω–∫—Ü–∏—è gd())
  function gd(driveViewUrl){
    // –∏–∑ –≤–∏–¥–∞ https://drive.google.com/file/d/<ID>/view?... -> https://drive.google.com/uc?export=download&id=<ID>
    const m = driveViewUrl.match(/\/d\/([^/]+)\//);
    const id = m ? m[1] : null;
    return id ? `https://drive.google.com/uc?export=download&id=${id}` : driveViewUrl;
  }

  const DATA = {
    speech: [
      // –î–æ–∫—É–º–µ–Ω—Ç—ã (–æ—Ç–∫—Ä–æ—é—Ç—Å—è –ø–æ —Å—Å—ã–ª–∫–µ)
      { title: "–°–ø–∏—á #1", url: "https://drive.google.com/file/d/1iabZtTnf1kGZJ1X70JCNauWCi10LiOBa/view?usp=drive_link" },
      { title: "–°–ø–∏—á #2", url: "https://drive.google.com/file/d/1OFtXWKDADqlC-lLuxh16ifwPgVKaAO3g/view?usp=drive_link" },
      { title: "–°–ø–∏—á #3", url: "https://drive.google.com/file/d/1759Cz_qgCU3e1kg7wlADLd4BqUXKhh5p/view?usp=drive_link" },
      { title: "–°–ø–∏—á #4", url: "https://drive.google.com/file/d/1eISxyMlFfBYN2kSbfSBvEf6fr6a8q6Uu/view?usp=drive_link" },
      { title: "–°–ø–∏—á #5", url: "https://drive.google.com/file/d/1PoO9uwuPPpDHsvMSx-VsDB2ED3B8qWhY/view?usp=drive_link" },
      { title: "–°–ø–∏—á #6", url: "https://drive.google.com/file/d/1ojZbe535ULlWYEAksLwzUwme4ihXNSDm/view?usp=drive_link" },
      { title: "–°–ø–∏—á #7", url: "https://drive.google.com/file/d/1Fv10aUEghDj9GYu44Mny48UBJMT6BvaO/view?usp=drive_link" },
      { title: "–°–ø–∏—á #8", url: "https://drive.google.com/file/d/1hkp20uLS-ekEMmRiHfvMF40EA46cdfWL/view?usp=drive_link" }
    ],
    audio: [
      // –ê—É–¥–∏–æ (–∏–≥—Ä–∞—é—Ç –ø—Ä—è–º–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ)
      { title: "–ê—É–¥–∏–æ #1", url: gd("https://drive.google.com/file/d/1xj25CgY1NyP-ZiTpnPxTC9SOkrx7L2Ml/view?usp=drive_link") },
      { title: "–ê—É–¥–∏–æ #2", url: gd("https://drive.google.com/file/d/1bHR2Anj_nKzsN6h_hilfm1Uq13PNXO9l/view?usp=drive_link") }
    ]
  };
  // =========================================

  function cardSpeech(item){
    const div = document.createElement('div'); div.className = 'card';
    div.innerHTML = `
      <div class="title">üìÑ ${item.title||"–î–æ–∫—É–º–µ–Ω—Ç"}</div>
      <a class="btn" target="_blank" href="${item.url}">–û—Ç–∫—Ä—ã—Ç—å</a>
    `;
    return div;
  }
  function cardAudio(item){
    const div = document.createElement('div'); div.className = 'card';
    div.innerHTML = `
      <div class="title">üéß ${item.title||"–ê—É–¥–∏–æ"}</div>
      <audio controls src="${item.url}"></audio>
      <div class="note">–ï—Å–ª–∏ –Ω–µ –∏–≥—Ä–∞–µ—Ç ‚Äî –æ—Ç–∫—Ä–æ–π —Å—Å—ã–ª–∫—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ –∏ –ø—Ä–æ–≤–µ—Ä—å, —á—Ç–æ —É —Ñ–∞–π–ª–∞ –≤ Google Drive –≤–∫–ª—é—á—ë–Ω –¥–æ—Å—Ç—É–ø ¬´–ü–æ —Å—Å—ã–ª–∫–µ¬ª.</div>
    `;
    return div;
  }

  function render(){
    const ws = document.getElementById('wrap-speech');
    const wa = document.getElementById('wrap-audio');
    ws.innerHTML = ''; wa.innerHTML = '';

    (DATA.speech||[]).forEach(x => ws.appendChild(cardSpeech(x)));
    (DATA.audio||[]).forEach(x => wa.appendChild(cardAudio(x)));
  }

  function tabs(){
    const ts = document.getElementById('tab-speech');
    const ta = document.getElementById('tab-audio');
    const ws = document.getElementById('wrap-speech');
    const wa = document.getElementById('wrap-audio');

    ts.onclick = ()=>{ ts.classList.add('active'); ta.classList.remove('active'); ws.style.display='grid'; wa.style.display='none'; }
    ta.onclick = ()=>{ ta.classList.add('active'); ts.classList.remove('active'); wa.style.display='grid'; ws.style.display='none'; }
  }

  render(); tabs();
</script>
</body>
</html>
